

@main("Green Box") {
    <div align="center" class="well" style="background-color: #96ff7f;">
        <h1><big>Welcome to GreenBox</big></h1>
    </div>

    <div align="center">
          <h2> Register Now </h2>
    </div>

    <form name="Register" method ="POST" action="@routes.HomeController.registerUser()">
        <div align="center">
            <input type="text" name="username" placeholder="Username"/><br>
            <input type="email" name="email" placeholder="Email Address"/><br>
            <input type="password" name="password" placeholder="Password"/><br>
            <button type="submit"> Register </button>
        </div>
    </form>

    <form name="Cancel" method ="GET" action="@routes.HomeController.index()">
        <div align="center">
            <button type="submit"> Cancel </button>
        </div>
    </form>
}
